<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Slider</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="slider.css">
</head>
<body>
	<h1> Adam&rsquo;s January 21 version</h1>
	<div id="slideshow">
		<div id="slidesContainer" tabindex="30">
			<ul class="slides autoSlide">

				<li>
					<img src="img/slide_sunset.jpg" alt="sunset" />
				</li>

				<li>
					<img src="img/slide_rocks.jpg" alt="rocks" />
					<p class="slide-annotation"> Look at me! I'm a slide annotation :) </p>

				</li>

				<li>
					<img src="img/slide_grassy.jpg" alt="grassy" />
				</li>
				
				<li>
					<img src="img/slide_door.jpg" alt="door and bike" />
				</li>

			</ul>
		</div>	
		
		<div id="slideshow-controls">
			<img class="button-play animation-control-button" src="img/play.png" alt="Play" tabindex="18" />
			<img class="button-pause animation-control-button" src="img/pause.png" alt="Pause" tabindex="19" />
			<img class="control" id="leftControl" src="img/left207.png" alt="PREV" tabindex="20" />
			<div id="carousel-bullet-holder">
				<ol class="carousel-bullets">
					<li tabindex="40" class="bullet"></li>
					<li tabindex="50" class="bullet"></li>
					<li tabindex="60" class="bullet"></li>
					<li tabindex="70" class="bullet"></li>
				</ol>
			</div>
			<img class="control" id="rightControl" src="img/right218.png" alt="NEXT" tabindex="10" />
		</div>
		<div style="font-size:8px">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>, <a href="http://www.google.com" title="Google">Google</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>         is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>

		</div>-->

	</div>

	<script src="slider.js"></script>
</body>
</html>
